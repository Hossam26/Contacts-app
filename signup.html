<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>

<body>



    <div class="container d-flex justify-content-center py-5">
        <div class="signup w-100 px-5 py-5">
            <h1 class="py-2">Registration</h1>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input id="mail" type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input id="pass" type="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <input id="repass" type="password" class="form-control" placeholder="Rewrite your password">
            </div>
            <h5 id="tXt"></h5>
            <a id="gosign"><button id="logSys" class="btn w-100 my-2">Sign Up</button></a>
            <p>You have an account? <a href="index.html">Signin</a></p>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
